<!DOCTYPE html>
<html lang="fr">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="../Style.css">
        <title>Panier</title>

    </head>

    <body>

        <header class="container">

            <div class="row">

                <div class="text-center">

                    <h1>Votre panier</h1>

                </div>

            </div>

            <nav class="mt-3 text-center">

                <div class="row">

                    <div class="text-center">

                        <button type="button" class="btn btn-outline-dark"><a href="../index.html">Accueil</a></button>
                    

                </div>

            </nav>

        </header>

        <article>

            <div class="Container">

                <form action="" method="POST" id="Form" class="text-center">

                    <div class="row Row_Username">

                        <div class="col col-md-4">

                            <label for="inputText">First Name</label>
                            <input type="text" class="form-control Nom" id='Prenom' name='Nom' placeholder="Jean">
                            <span class="Span_Text"></span>

                        </div>

                        <div class="col col-md-4">

                            <label for="inputText2">Last Name</label>
                            <input type="text" class="form-control Nom Text" id='Nom' name='Nom' placeholder="Dupont">
                            <span class="Span_Text"></span>

                        </div>

                    </div>

                    <div class="form-row">

                        <div class="form-group col-md-5">

                            <label for="Email">Email</label>
                            <input type="email" class="form-control" id="Email" name="Email" placeholder="Email@hotmail.com">
                            <span class="Span_Email"></span>

                        </div>

                    </div>

                    <div class="form-group col-md-5">

                        <label for="Adress">Address</label>
                        <input type="text" class="form-control" id="Adress" placeholder="1234 Main St">
                        <span class="Span_Adress"></span>

                    </div>

                    <div class="form-row">

                        <div class="form-group col-md-5">

                            <label for="Ville">City</label>
                            <input type="text" class="form-control Ville Nom Text" id="City" name='Nom' placeholder="Paris">
                            <span class="Span_Text"></span>

                        </div>
                        
                    </div>

                    <p id="Total"></p>

                        <div class="Btn"></div>

                </form>

                <div id="Row_Card"></div>
                
            </div>

        </article>

        <script src="../Dossier_JS/Panier.js"></script>

    </body>
    
</html>
