<!DOCTYPE html>
<html lang="fr">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="../Style.css">
        <title>Panier</title>

    </head>

    <body>

        <header class="container">
            <div class="row">
                <div class="text-center">
                    <h1>Votre panier</h1>
                </div>
            </div>

            <nav class="mt-3 text-center">
                <div class="row">
                    <div class="text-center">
                        <button type="button" class="btn btn-outline-dark"><a href="../../index.html">Accueil</a></button>
                    </div>
                </div>
            </nav>

        </header>

        <article class="Container">
                <div class="container-fluid">
                    <div class="row">
                        <div class="mt-4">

                            <form id="Form" class="text-center">
                                <div class="row Row_Username">
                                    <div class="col col-md-4">
                                        <label for="inputText">First Name</label>
                                        <input type="text" class="form-control Array" id='Prenom' name='Nom' placeholder="Jean">
                                        <span class="Span_Text"></span>
                                </div>
                                <div class="col col-md-4">
                                    <label for="inputText2">Last Name</label>
                                    <input type="text" class="form-control Array" id='Nom' name='Nom' placeholder="Dupont">
                                    <span class="Span_Text"></span>
                                </div>
                                </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-5">
                                            <label for="Email">Email</label>
                                            <input type="email" class="form-control Array" id="Email" name="Email" placeholder="Email@hotmail.com">
                                            <span class="Span_Email"></span>
                                    </div>
                                </div>
                                <div class="form-group col-md-5">
                                    <label for="Adress">Address</label>
                                    <input type="text" class="form-control Array" id="Adress" placeholder="1234 Main St">
                                    <span class="Span_Adress"></span>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-5">
                                        <label for="Ville">City</label>
                                        <input type="text" class="form-control Array" id="City" name='Nom' placeholder="Paris">
                                        <span class="Span_Text"></span>
                                    </div>
                                </div>

                                <input type="submit" value="Valider">
                                
                                <p id="Total"></p>

                                <div class="Btn"></div>

                            </form>

                        </div>
                    </div>
                </div>
                
                <div id="Row_Card"></div>
                
        </article>

        <script src="../../Backend/Dossier_JS/panier.js"></script>
    </body>
    
</html>
